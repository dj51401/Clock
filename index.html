<html>
    <head>
        <meta charset="UTF-8">
        <title>DJ's Clock</title>
        <link rel="stylesheet" href="stylesheets/style.css">
        <script type="text/javascript" src="/index.js"></script>
    </head>
    <body onload="showTime()">
        <div id="timer-box">
            <label for="checkbox" >Alarm?</label>
            <input type="checkbox" class="checkbox" id="alarm" name="checkbox"><br>
            <label for="checkbox" >Military time?</label>
            <input type="checkbox" class="checkbox" id="twelve-hr-time" name="checkbox">
            <h1 id="timer">test</h1>
        </div>
        <div id="alarm-box">
            <label for="alarm-time">Time: </label>
            <input type="time" name="alarm-time" id="alarm-time">
            <input type="submit" name="alarm-submit" id="alarm-submit" onclick="setAlarm()">
            <button>Stop Alarm</button><br>

            <h3>Time left:</h3>
            <h3 id="alarm-timer"></h3>
        </div>
    </body>
</html>
